
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Portfolio</h2>
                    <hr class="hr-large"/>
                </div>
            </div>
            <div class="portfolio-container single">
            <div class="row">
                {% assign work = site.categories.works | sort: 'date' %}
                {% for work in site.categories.works  | sort: 'date' %}
                {% capture modulo %}{{ forloop.index | modulo: 3 }}{% endcapture %}

                    {% if modulo == '1' %}
                        <div class="col-6">
                            <div class="portfolio-item">
                                <a href="#portfolioModal-{{ work.modal-id }}" class="portfolio-link" data-toggle="modal">
                                    <div class="caption">
                                        <div class="caption-content">
                                            <i class="fa fa-search-plus fa-3x"></i>
                                        </div>
                                    </div>
                                    <img src="img/portfolio/{{ work.img }}" class="img-fluid" alt="{{ work.alt }}">
                                </a>
                            </div>
                        </div>
                    {% elsif modulo == '2' %}
                        <div class="col-6">
                            <div class="portfolio-item">
                                <a href="#portfolioModal-{{ work.modal-id }}" class="portfolio-link" data-toggle="modal">
                                    <div class="caption">
                                        <div class="caption-content">
                                            <i class="fa fa-search-plus fa-3x"></i>
                                        </div>
                                    </div>
                                    <img src="img/portfolio/{{ work.img }}" class="img-fluid" alt="{{ work.alt }}">
                                </a>
                            </div>
                        </div>
                    {% else %}
                        <div class="col-12">
                            <div class="portfolio-item"> 
                                <a href="#portfolioModal-{{ work.modal-id }}" class="portfolio-link" data-toggle="modal">
                                    <div class="caption">
                                        <div class="caption-content">
                                            <i class="fa fa-search-plus fa-3x"></i>
                                        </div>
                                    </div>
                                    <img src="img/portfolio/{{ work.img }}" class="img-fluid" alt="{{ work.alt }}">
                                </a>
                            </div>
                        </div>
                    {% endif %}
                
                {% endfor %}
            </div>
        </div>
    </section>
